<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Document</title>
</head>

<body>
    <footer>
        <div class="container">
            <div class="footer_flex">
                <div class="footer_social_box" data-aos="fade-up">
                    <h3 class="footer_social_title">Contact us</h3>
                    <div class="footer_social_icon_box">
                        <a class="footer_social_link" href="#">
                            <img class="footer_social_icon_svg" src="https://trucking-times.com/facebook-app.svg"
                                alt="facebook">
                        </a>
                        <a class="footer_social_link" href="#">
                            <img class="footer_social_icon_svg" src="https://trucking-times.com/twitter-app.svg"
                                alt="twitter">
                        </a>
                        <a class="footer_social_link" href="#">
                            <img class="footer_social_icon_svg" src="https://trucking-times.com/ig-instagram.svg"
                                alt="instagramm">
                        </a>
                        <a class="footer_social_link" href="#">
                            <img class="footer_social_icon_svg" src="https://trucking-times.com/linkedin-app.svg"
                                alt="linkedin">
                        </a>
                    </div>
                </div>
                <div class="footer_adress_box" data-aos="fade-up" data-aos-delay="100">
                    <h4 class="footer_adress_box_title">Address</h4>
                    <p class="footer_adress_box_text">
                        730 E Saint Charles Rd, Suite 102
                        Lombard IL 60148, USA
                    </p>
                </div>
                <div class="footer_email_box" data-aos="fade-up" data-aos-delay="200">
                    <h4 class="footer_email_box_title">
                        Email
                    </h4>
                    <div class="footer_email_box_text">
                        <a class="footer_email_box_link" href="#">
                            dispatch@truckingtimes.pro
                        </a>
                        <a class="footer_email_box_link" href="#">
                            careers@truckingtimes.pro

                        </a>
                    </div>
                </div>
                <div class="footer_phone_box" data-aos="fade-up" data-aos-delay="300">
                    <h4 class="footer_phone_box_title">
                        Phone
                    </h4>
                    <p class="footer_phone_box_text">
                        +1 (217) 247 4748

                    </p>
                </div>
                <div class="footer_work_box" data-aos="fade-up" data-aos-delay="400">
                    <h4 class="footer_work_box_title">We work</h4>
                    <p class="footer_work_box_text">
                        Daily 24/7
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <div class="footer_bottom">
        <div class="container">
            <div class="footer_bottom_flex">
                <div class="footer_bottom_left" data-aos="fade-up" data-aos-delay="500">
                    <span class="footer_bottom_left_copyright fb">
                        2021 Trucking Times Inc. All Rights Reserved.
                    </span>
                    <a class="footer_bottom_nav_link fb first_fl" href="#"> Disclaimer</a>
                    <a class="footer_bottom_nav_link fb" href="#"> Privacy Policy</a>
                </div>
                <div class="footer_bottom_right" data-aos="fade-up" data-aos-delay="300">
                    <a class="footer_bottom_logo_link" href="#">
                        <img src="https://trucking-times.com/resur.svg" alt="footer_logo">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        once: true,
        duration: 1100,
      });
    </script>
</body>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init({
    once: true,
    duration: 1100,
  });
</script>
</html>
